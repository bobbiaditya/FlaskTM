<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>LAPOR!</title>
</head>
<body>
    <div class="container">
        <div class="header-area">
            <div class="navbar-area">
                <img src="{{url_for('static', filename='images/lapor.png')}}"
                    style="float:right;width:150px;height:80px;padding-top: 20px;padding-right: 10px">
            </div>
        </div>
        <div id="login" class="row col-lg-12 col-md-12 col-sm-12 col-12" style="padding-top:40px">
            <div class="col-lg-4 ">
                <img class="pic-login-2" src="{{url_for('static', filename='images/pic.svg')}}">
            </div>
            <div class="col-lg-7 login-form" style="padding-left: 150px;">
                <form action="/" method="POST">
                    <h4>Send your report directly to government agencies</h4>
                    <div class="form-group">
                        <label>Title :</label>
                        <textarea type="text" cols="40" rows="2" class="form-control" placeholder="Title"
                        style="font-size: 15px;" name='judul'></textarea>
                    </div>
                    <div class="form-group">
                        <label>Content :</label>
                        <textarea type="text" cols="40" rows="3" class="form-control" placeholder="Content"
                        style="font-size: 15px;" name='isi'></textarea>
                    </div>
                    <div class="login-btn">
                        <button class="btn btn-primary" type="submit" value="Submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
